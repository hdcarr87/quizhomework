<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:700|Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>


    <div id="wrapper">

        <div id="start">
            <h1 id="head">Javascript Quiz</h1>
            <p id="explain">Test your knowledge of javascript, and track your scores!</p>
            <div id="startquiz">Start the Quiz</div>
        </div>

        <div id="score" style="display: none">
            <h1 id="finished">Congrats! You're done!</h1>
            <div id="yourScore"></div>
            <div id="scoreTrack">
                <form id="form">
                    Enter your initials here:
                    <input id="userInitials" type= "text">
                    <input id="submit" type="submit">
                </form>
            </div>
        </div>

        <div id="scoreSheet" style="display: none">
            <h1>High Scores:</h1>
            <div id="highScores"></div>
            <button id="goBack">Go Back</button>
            <button id="clear">Clear High Scores</button>
        </div>

        <div id="quiz" style="display: none">

            <div id="question"></div>

            <div id="choices">

                <div class="choice" id="A" onclick="checkChoice ('A')"></div>
                <div class="choice" id="B" onclick="checkChoice ('B')"></div>
                <div class="choice" id="C" onclick="checkChoice ('C')"></div>
                <div class="choice" id="D" onclick="checkChoice ('D')"></div>
            </div>

        

        <div id="timer">
            <div id="counter"></div>
            <div id="timeGauge"></div>
        </div>

        <div id="progress"></div>

        </div>

    </div>
    <script src="code.js"></script>
</body>
</html>
